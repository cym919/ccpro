<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级交互式日历</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #FF9800;
            --bg-color: #ffffff;
            --text-color: #333333;
            --event-color: #4CAF50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        .calendar-container {
            background: var(--bg-color);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .month-year {
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .nav-buttons button {
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .nav-buttons button:hover {
            transform: scale(1.05);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 1rem;
        }

        .calendar-day {
            padding: 1rem;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            background: rgba(255,255,255,0.1);
        }

        .calendar-day:hover {
            background: var(--primary-color);
            color: white;
        }

        .calendar-day.today {
            background: var(--secondary-color);
            color: white;
            font-weight: bold;
        }

        .calendar-day.event::after {
            content: "•";
            color: var(--event-color);
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 1.5rem;
        }

        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        /* 暗黑主题 */
        .dark-theme {
            --bg-color: #2d2d2d;
            --text-color: #ffffff;
        }

        /* 事件弹出层 */
        .event-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
        }

        .event-indicator {
            width: 6px;
            height: 6px;
            background: var(--event-color);
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        @media (max-width: 600px) {
            .calendar-container {
                padding: 1rem;
            }
            
            .month-year {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="theme-switcher" onclick="toggleTheme()">
            <i class="fas fa-moon fa-lg"></i>
        </div>
        
        <div class="calendar-header">
            <div class="month-year" id="monthYear"></div>
            <div class="nav-buttons">
                <button onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
                <button onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div class="event-popup" id="eventPopup">
        <h3>添加事件</h3>
        <input type="text" id="eventInput" placeholder="输入事件内容">
        <button onclick="saveEvent()">保存</button>
    </div>

    <script>
        let currentDate = new Date();
        let events = JSON.parse(localStorage.getItem('calendarEvents')) || {};

        function generateCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            
            const monthYear = document.getElementById('monthYear');
            const monthNames = ['一月', '二月', '三月', '四月', '五月', '六月', 
                              '七月', '八月', '九月', '十月', '十一月', '十二月'];
            
            monthYear.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            
            // 生成日期格子
            for (let i = 0; i < firstDay.getDay(); i++) {
                calendarGrid.appendChild(createDayElement(''));
            }

            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dateKey = formatDate(new Date(currentDate.getFullYear(), currentDate.getMonth(), day));
                const dayElement = createDayElement(day);
                
                if (isToday(new Date(currentDate.getFullYear(), currentDate.getMonth(), day))) {
                    dayElement.classList.add('today');
                }
                
                if (events[dateKey]) {
                    dayElement.classList.add('event');
                    const indicator = document.createElement('div');
                    indicator.className = 'event-indicator';
                    dayElement.appendChild(indicator);
                }
                
                calendarGrid.appendChild(dayElement);
            }
        }

        function createDayElement(day) {
            const dayElement = document.createElement('div');
            dayElement.className = 'calendar-day';
            dayElement.textContent = day;
            
            if (day) {
                dayElement.onclick = () => showEventPopup(day);
            }
            
            return dayElement;
        }

        function changeMonth(offset) {
            currentDate.setMonth(currentDate.getMonth() + offset);
            generateCalendar();
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        function showEventPopup(day) {
            const popup = document.getElementById('eventPopup');
            popup.style.display = 'block';
            // 添加保存事件的逻辑
        }

        function saveEvent() {
            // 保存事件到localStorage
        }

        function isToday(date) {
            const today = new Date();
            return date.toDateString() === today.toDateString();
        }

        function formatDate(date) {
            return `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
        }

        // 初始化
        generateCalendar();
    </script>
</body>
</html>
