<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级日历系统</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
        }

        .dark-mode {
            --primary-color: #90CAF9;
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --border-color: #444444;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .calendar-day {
            padding: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .calendar-day:hover {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.05);
        }

        .other-month {
            opacity: 0.5;
        }

        .today {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }

        .event-marker {
            width: 6px;
            height: 6px;
            background-color: #ff4081;
            border-radius: 50%;
            margin: 2px auto;
        }

        .event-sidebar {
            position: fixed;
            right: 20px;
            top: 100px;
            width: 300px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .theme-switch {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .event-item {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 5px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calendar-header">
            <h1 id="currentMonth"></h1>
            <div>
                <button onclick="changeMonth(-1)">← 上月</button>
                <button onclick="goToToday()">今天</button>
                <button onclick="changeMonth(1)">下月 →</button>
            </div>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div class="event-sidebar">
        <h3>事件管理</h3>
        <input type="text" id="eventInput" placeholder="输入新事件...">
        <button onclick="addEvent()">添加事件</button>
        <div id="eventList"></div>
    </div>

    <button class="theme-switch" onclick="toggleTheme()">切换主题</button>

    <script>
        let currentDate = new Date();
        let events = JSON.parse(localStorage.getItem('calendarEvents')) || [];
        
        function initCalendar() {
            const monthNames = ["一月", "二月", "三月", "四月", "五月", "六月",
                              "七月", "八月", "九月", "十月", "十一月", "十二月"];
            document.getElementById('currentMonth').textContent = 
                `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            
            // 生成日期
            for (let i = 0; i < firstDay.getDay(); i++) {
                const prevDate = new Date(firstDay);
                prevDate.setDate(prevDate.getDate() - (firstDay.getDay() - i));
                createDayElement(prevDate, true);
            }

            for (let d = 1; d <= lastDay.getDate(); d++) {
                const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), d);
                createDayElement(date);
            }

            updateEventList();
        }

        function createDayElement(date, isOtherMonth = false) {
            const dayElement = document.createElement('div');
            dayElement.className = `calendar-day ${isOtherMonth ? 'other-month' : ''} ${
                isToday(date) ? 'today' : ''
            }`;
            
            dayElement.innerHTML = `
                <div>${date.getDate()}</div>
                ${hasEvents(date) ? '<div class="event-marker"></div>' : ''}
            `;

            dayElement.addEventListener('click', () => showEventModal(date));
            document.getElementById('calendarGrid').appendChild(dayElement);
        }

        function isToday(date) {
            const today = new Date();
            return date.getDate() === today.getDate() &&
                   date.getMonth() === today.getMonth() &&
                   date.getFullYear() === today.getFullYear();
        }

        function hasEvents(date) {
            return events.some(event => 
                new Date(event.date).toDateString() === date.toDateString()
            );
        }

        function addEvent() {
            const input = document.getElementById('eventInput');
            if (input.value.trim()) {
                events.push({
                    date: new Date(),
                    text: input.value.trim()
                });
                localStorage.setItem('calendarEvents', JSON.stringify(events));
                input.value = '';
                initCalendar();
            }
        }

        function updateEventList() {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = events.map((event, index) => `
                <div class="event-item">
                    <span>${event.text}</span>
                    <button onclick="deleteEvent(${index})">×</button>
                </div>
            `).join('');
        }

        function deleteEvent(index) {
            events.splice(index, 1);
            localStorage.setItem('calendarEvents', JSON.stringify(events));
            updateEventList();
            initCalendar();
        }

        function changeMonth(offset) {
            currentDate.setMonth(currentDate.getMonth() + offset);
            initCalendar();
        }

        function goToToday() {
            currentDate = new Date();
            initCalendar();
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('calendarTheme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // 初始化主题
        if (localStorage.getItem('calendarTheme') === 'dark') {
            document.body.classList.add('dark-mode');
        }

        // 初始化日历
        initCalendar();
    </script>
</body>
</html>
