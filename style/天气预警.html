  <style>
    /* 预警卡片样式 */
    .alert-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .alert-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 8px;
    }

    /* 不同预警级别颜色 */
    .red-alert::before { background: #ff4757; }
    .orange-alert::before { background: #ffa502; }
    .yellow-alert::before { background: #eccc68; }
    .blue-alert::before { background: #70a1ff; }

    /* 预警内容布局 */
    .alert-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .alert-icon {
      font-size: 2.5rem;
      margin-right: 1rem;
    }

    .alert-title {
      font-size: 1.8rem;
      font-weight: bold;
      font-family: MiSans-Demiblod;
    }

    .alert-time {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      font-family: MiSans-Regular;
    }

    .alert-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .alert-item {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 8px;
      font-family: MiSans-Regular;
    }

    /* 动画效果 */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .alert-title { font-size: 1.3rem; }
      .alert-icon { font-size: 2rem; }
      .alert-content { grid-template-columns: 1fr; }
    }
  </style>

  <script>
    // 示例预警数据（可替换为真实API数据）
    const alerts = [
      {
        type: '暴雨',
        level: '红色',
        area: '珠江三角洲地区',
        time: '2023-08-15 14:30:00',
        description: '预计未来3小时将出现100毫米以上强降雨，请注意防范城市内涝',
        icon: 'fa-cloud-showers-heavy'
      },
      {
        type: '台风',
        level: '橙色',
        area: '东南沿海地区',
        time: '2023-08-15 13:45:00',
        description: '台风「烟花」预计将于24小时内登陆，最大风力可达14级',
        icon: 'fa-wind'
      },
      {
        type: '高温',
        level: '黄色',
        area: '长江中下游地区',
        time: '2023-08-15 12:00:00',
        description: '连续三天日最高气温将在35℃以上，请注意防暑降温',
        icon: 'fa-temperature-high'
      }
    ];

    // 生成预警卡片
    function renderAlerts() {
      const container = document.getElementById('alertContainer');
      
      alerts.forEach(alert => {
        const alertCard = document.createElement('div');
        alertCard.className = `alert-card ${alert.level.toLowerCase().replace('色', '')}-alert`;
        
        alertCard.innerHTML = `
          <div class="alert-header">
            <i class="${alert.icon} alert-icon"></i>
            <div>
              <div class="alert-title">
                ${alert.type}${alert.level}预警
                <span class="alert-time">${alert.time}</span>
              </div>
              <div class="alert-area">影响区域：${alert.area}</div>
            </div>
          </div>
          <div class="alert-content">
            <div class="alert-item">
              <strong>预警说明：</strong>${alert.description}
            </div>
            <div class="alert-item">
              <strong>防御指南：</strong>${getDefenseGuide(alert.type)}
            </div>
          </div>
        `;
        
        container.appendChild(alertCard);
      });
    }

    // 获取防御指南（示例数据）
    function getDefenseGuide(type) {
      const guides = {
        '暴雨': '1. 停止户外作业 2. 做好排涝措施 3. 避免涉水通行',
        '台风': '1. 加固户外设施 2. 船舶回港避风 3. 避免外出',
        '高温': '1. 避免高温作业 2. 加强防暑措施 3. 保障电力供应'
      };
      return guides[type] || '请根据当地政府指引采取防御措施';
    }

    // 初始化渲染
    renderAlerts();
